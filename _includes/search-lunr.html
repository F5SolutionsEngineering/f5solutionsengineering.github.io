<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.8/lunr.min.js"></script>

<script>
{% assign counter = 0 %}
var documents = [
  {% for repository in site.github.public_repositories %}
  {% if repository.has_pages == true %}
  {
    "id": {{ counter }},
    "name": "{{ repository.name }}",
    "topics": "{% for topic in repository.topics %}{{ topic }}{% if forloop.last %}{% else %}, {% endif %}{% endfor %}",
    "link": "{{ site.baseurl }}/{{ repository.name }}",
    "description": "{{ repository.description }}"
    {% assign counter = counter | plus: 1 %}
  }{% if forloop.last %}{% else %}, {% endif %}{% endif %}{% endfor %}
];

var idx = lunr(function () {
    this.ref('id')
    this.field('topics', {boost: 10})
    this.field('name')
    this.field('description')

    documents.forEach(function (doc) {
        this.add(doc)
    }, this)
});
function lunr_search(term) {
    document.getElementById('lunrsearchresults').innerHTML = '<ul></ul>';
    if(term) {
        document.getElementById('lunrsearchresults').innerHTML = "<p>Search results for '" + term + "'</p>" + document.getElementById('lunrsearchresults').innerHTML;
        //put results on the screen.
        var results = idx.search(term);
        if(results.length>0){
            //console.log(idx.search(term));
            //if results
            for (var i = 0; i < results.length; i++) {
                // more statements
                var ref = results[i]['ref'];
                var link = documents[ref]['link'];
                var name = documents[ref]['name'];
                var tags = documents[ref]['topics'];
                var body = documents[ref]['description'].substring(0,160)+'...';
                document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + link + "'><span class='title'>" + name + "</span><br /><span class='body'>"+ description +"</span><br /><span class='url'>"+ link +"</span></a></li>";
            }
        } else {
            document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>No results found...</li>";
        }
    }
    return false;
}
</script>
<style>
    #lunrsearchresults {padding-top: 0.2rem;}
    .lunrsearchresult {padding-bottom: 1rem;}
    .lunrsearchresult .name {color: #d9230f;}
    .lunrsearchresult .url {color: silver;}
    .lunrsearchresult a {display: block; color: #777;}
    .lunrsearchresult a:hover, .lunrsearchresult a:focus {text-decoration: none;}
    .lunrsearchresult a:hover .name {text-decoration: underline;}
</style>


<form onSubmit="return lunr_search(document.getElementById('lunrsearch').value);">
    <p>Search: <input type="text" id="lunrsearch" name="q" maxlength="255" value="" placeholder="Search Projects Pages" /></p>
</form>
<div id="lunrsearchresults">
    <ul></ul>
</div>
